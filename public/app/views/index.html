<!DOCUMENT html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <title>Tellin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FOR ANGULAR ROUTING -->
    <base href = "/">
	<!--=============================================== BOOTSTRAP CSS ===================================================-->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<!--=============================================== Custome CSS =====================================================-->
	    <!-- load bootstrap from CDN and custome CSS -->
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
	<link rel="stylesheet" href="bower_components/angular-motion/dist/angular-motion.min.css">
	<link rel="stylesheet" href="bower_components/bootstrap-additions/dist/bootstrap-additions.min.css">
	
	<link rel="stylesheet" type="text/css" href="assets/css/public/style.css">
	<!--==================================================== JS =====================================================-->
	<!-- load angular and angular-route via CDN -->
	<!-- Latest compiled and minified JavaScript -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>
	<script src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
	<script src="bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>


	<!-- BOOTSTRAP-->	<!-- controllers -->
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/userCtrl.js"></script>
	<script src="app/controllers/projectCtrl.js"></script>
	<script src="app/controllers/AMMCtrl.js"></script>
	<!-- services -->
	<script src="app/services/AMMService.js"></script>
	<script src="app/services/authService.js"></script>
	<script src="app/services/userService.js"></script>
	<script src="app/lib/ui-bootstrap-tpls-1.1.1.js"></script>
	<!-- main Angular app files -->
	<script src="app/app.routes.js"></script>
	<script src="app/app.js"></script>
	<script src="assets/js/main.js"></script>
</head>
<!--================================================ BODY ===========================================================-->
<body ng-app="userApp" ng-controller="mainController as main">
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '131112037275305',
      xfbml      : true,
      version    : 'v2.5'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
<!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top " ng-controller="navController as nav">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Tellin
				</a>
        </div>
    <div class="collapse navbar-collapse navbar-right">
    <ul class="nav navbar-nav">
        <li ng-class="{ active: isActive('/features')}" 
            	ng-if='!main.loggedIn'><a href="/features">Features</a></li>
			
			<li ng-class="{ active: isActive('/pricing')}"
				ng-if='!main.loggedIn'><a href="/pricing">Pricing</a></li>
			
			<li ng-class="{ active: isActive('/resources')}"
				ng-if='!main.loggedIn'><a href="/resources">Resources</a></li>
			
			<li ng-class="{ active: isActive('/signup')}"
				ng-if = "!main.loggedIn" ><a href ="/signup"><span class="glyphicon glyphicon-user"></span> Signup</a></li>
			
			<li ng-class="{ active: isActive('/login')}"
				ng-if = "!main.loggedIn"><a ng-click='nav.test()'href =""> <span class="glyphicon glyphicon-log-in"></span> Login</a></li>
			
			<li ng-class="{ active: isActive('/home')}"
				ng-if = "main.loggedIn"><a href ="/home">{{user.name}}</a></li>
			
			<li ng-click = "main.doLogout()" ng-if = "main.loggedIn"><a href = "#">Logout</a></li>
    </ul>
</div>
</nav>

	<main class = "container-fluid">
	<h2>{{main.message}}</h2>
		<!-- ANGULAR VIEWS -->
		<div ng-view></div>
	</main>
</body>
</html>
