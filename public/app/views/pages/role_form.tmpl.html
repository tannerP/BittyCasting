<div class="aside" tabindex="-1" role="dialog">
    <form class="container-roleAside">
        <div class="asideTitle" ng-if="!roleAside.edit">Create role</div>
        <div class="asideTitle" ng-if="roleAside.edit">Edit role</div>
        <div class = "form-group">
            <label>Name</label>
            <input type = "text" class = "custom-form" ng-model = "roleAside.roleData.name">
        </div>
        <div class = "form-group">
            <label>Description (Max 220 characters)</label>
            <textarea rows="5" cols="40" maxlength="220" class = "custom-form-textarea" ng-model = "roleAside.roleData.details"></textarea>
        </div>
        <div class = "form-group">
            <label>Application open until</label>
            <input type='text' class="form-control" id='datetimepicker4' />
        </div>
        
       
        <div class = "form-group">
            <label ng-if="roleAside.roleData.name">
                Role name</label>
            <input type = "text"
                placeholder="Role Name"
                class = "form-control"
                ng-model = "roleAside.roleData.name">
            <br>   
            <label ng-if="roleAside.roleData.detail">
                Description</label>
            <textarea rows="5" cols="60" class =""
                placeholder="Description (Max 220 characters)"
                ng-model = "roleAside.roleData.details"
                ></textarea>
            
            <label ng-if="roleAside.roleData.Deadline">
                Applican open until</label>
            <input type = "text"
                placeholder="Date"
                class = "form-control"
                ng-model = "roleAside.roleData.Deadline">
            <br>   
            <label ng-if="roleAside.roleData.location">
            Location</label>
            <input type = "text"
                placeholder="Location"
                class = "form-control"
                ng-model = "roleAside.roleData.location">
            <br>
            <br>   
            <label ng-if="roleAside.roleData.Deadline">Time</label>
            <input type = "text"
                placeholder="Pay term"
                class = "form-control"
                ng-model = "roleAside.roleData.time">
            <label ng-if="roleAside.roleData.time">Pay terms</label>
            <input type = "text"
                placeholder="Age"
                class = "form-control"
                ng-model = "roleAside.roleData.payterms">
            <label ng-if="roleAside.roleData.time">Age</label>
            <input type = "text"
                placeholder="Gender"
                class = "form-control"
                ng-model = "roleAside.roleData.payterms">
            <label ng-if="roleAside.roleData.time">Gender</label>
            <input type = "text"
                placeholder="Time"
                class = "form-control"
                ng-model = "roleAside.roleData.payterms">
    	</div>
    	<div class = "form-group">


         <table class = "table table-bordered table-striped" ng-show="!home.gridView">
          <thead>
              <tr>
                  <th>Type</th>
                  <th>Format</th>
                  <th>Required</th>
              </tr>
          </thead>
      <tbody> 
      <!-- LOOP OVER THE USERS -->
          <tr>
              <td> Headshot</td>
          </tr>
          <tr>
              <td> Resume </td>
          </tr>
          <tr>
              <td> Cover letter </td>
          </tr>
          <tr>
              <td> Audition Video </td>
              <td></td>
              <td>  <label class="btn btn-success" ng-model="radioModel" uib-btn-radio="'Left'" uncheckable>Left</label></td>
          </tr>
      </tbody>    
      </table>
    
    		<label>Headshot</label>
    		<input type="checkbox" 
                ng-model="roleAside.roleData.headshot"
                value = false;
                ng-true-value=true
                ng-false-value=false>

    		<label>Resume</label>
    		<input type="checkbox"
	       		ng-model="roleAside.roleData.resume"
                ng-true-value=true
                ng-false-value=false>
    	
    		<label>Cover letter</label>
    		<input type="checkbox"
	       		ng-model="roleAside.roleData.CV"
                ng-true-value=true
                ng-false-value=false> 
    	
    	
    		<label>Audition Video</label>
    		<input type="checkbox"
	       		ng-model="roleAside.roleData.auditionVideo"
                ng-true-value=true
                ng-false-value=false>
    	
    	
    		<label>Monologue</label>
    		<input type="checkbox"
	       		ng-model="roleAside.roleData.monolougue"
	       		ng-true-value=true
	       		ng-false-value=false>
    	</div>
        <button type="button" class="btn btn-default"
                ng-click="$hide()"> Cancel </button>
        <button ng-if="!roleAside.edit" type="submit" class="btn btn-primary" ng-click="roleAside.createRoleBtn()">Add role</button>
        <button ng-if="roleAside.edit" type="submit" class="btn btn-primary" ng-click="roleAside.updateRole()">Save changes</button>'
    </form>
    
</div>
