      <div class="asideTitle" ng-if="roleAside.edit">Edit role</div>

      <div class="form-group">
        <label>Name</label>
        <input type="text" class="custom-form"
               ng-model="roleAside.roleData.name" Required
          >
      </div>
      <div class="form-group">
        <!-- <label>Description (Max {{charRmnd}} characters)</label> -->
        <label>Description</label>
            <textarea rows="4" cols="40" maxlength="220"
                      ng-change="TAChange()"
                      class="custom-form-textarea"
                      ng-model="roleAside.roleData.description"
              ></textarea>
      </div>

      <div class="form-group">
        <div ng-class="{'has-error': datepickerForm.date.$invalid}">
          <label class="control-label"><i class="fa fa-calendar"></i>End Date</label>
          <input type='text'
                 class="custom-form" ng-model="selectedDate"
                 required bs-datepicker autoclose="true">
        </div>
      </div>

      <label class="asideRequirementsTitle">Requirements</label>

      <div class="custom-table">
        <table class="table table-application-requirements"
               ng-show="!roleAside.gridView">
          <thead>
          <tr>
            <th>Name</th>
            <th>Required</th>
            <th><!--selection checkbox--></th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="req in roleAside.roleData.requirements">
            <td>{{req.name}}, {{req.file_type}} <span 
            ng-if="req.file_type.indexOf('link') != -1">link</span></td>
            <td><input type="checkbox" ng-model="req.required"></td>
            <td><input type="checkbox" ng-model="req.selected"></td></td>
          </tr>
          <!-- New Requirement -->
          <tr>
            <td>
              <input type="text" ng-model='roleAside.newData.name' placeholder="New requirement"></div>
                </input>
              </div>
            </td>
            <td>
              <div class="custom-dropdown" uib-dropdown is-open="false">
                <span type="text" class="custom-form" uib-dropdown-toggle ng-disabled="disabled">
                  {{roleAside.newData.file_type || "File"}}</span>
                <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                  <li role="menuitem"><a href="#" ng-click="roleAside.newData.file_type = 'link'">Link</a></li>
                  <li role="menuitem"><a href="#" ng-click="roleAside.newData.file_type = 'file'">Attachment</a></li>
                </ul>
              </div>
            </td>
            <td>
              <div class="checkbox-requirements">
                <label><input type="checkbox" ng-model="roleAside.newData.required" checked><span></span></label>
              </div>
            </td>
            <td>
              <img src="/assets/imgs/ic_plus.svg" width="16px" height="16px" ng-click="roleAside.addReqt(roleAside.newData)">
            </td>
          </tr>
          </tbody>
        </table>

      <!-- <button ng-if="!roleAside.edit" type="submit" class="custom-btn-primary-large" ng-submit=".createRoleBtn()">Create role</button> -->
      <button ng-if="!roleAside.edit" type="submit" id="submit" value="Create role" class="custom-btn-primary-large">
        Create role

      <button ng-if="roleAside.edit" type="submit" class="custom-btn-primary-large" ng-click="roleAside.updateRole()">
