<div class="aside" tabindex="-1" role="dialog">
    <form class="container-roleAside" ng-submit="roleAside.createRoleBtn()">
        <div class="custom-close" ng-click="$hide()"></div>
        <div class="asideTitle" ng-if="!roleAside.edit">Create role</div>
        <div class="asideTitle" ng-if="roleAside.edit">Edit role</div>
        
        <div class = "form-group">
            <label ng-show="roleAside.roleData.name" >Name</label>
            <input type = "text" class = "custom-form" 
                ng-model = "roleAside.roleData.name" Required 
                placeholder="Name">
        </div>
        <div class="form-group">
            <label ng-show="roleAside.roleData.description">
            Description (Max 220 characters)</label>
            <textarea rows="2" cols="40" maxlength="220" 
            class = "custom-form-textarea" 
            placeholder="Description (Max 220 characters)" 
            ng-model = "roleAside.roleData.description"
            required></textarea>
        </div>
        
        <div class = "form-group">
           <div ng-class="{'has-error': datepickerForm.date.$invalid}">
                <label class="control-label"><i class="fa fa-calendar"></i> End Date</label>
                <input placeholder="Application end date" type='text' 
                    class="custom-form" ng-model = "selectedDate"
                    required bs-datepicker autoclose="true">
            </div>
        <div class = "form-group" 
            ng-class="{'has-error': timepickerForm.time.$invalid}">
            <label > End Time </label>
            <input type="text" class="form-control" 
                    ng-model="selectedTime" name="time" bs-timepicker 
                    >
        </div>        
        <div class = "form-group">
            <label ng-show="roleAside.roleData.location">Location</label>
            <input placeholder="Location" type = "text" class = "custom-form" 
                    ng-model = "roleAside.roleData.location" required>
        </div>
        <div class = "form-group">
            <label ng-show="roleAside.roleData.payterms">Pay terms</label>
            <input placeholder="Pay terms" type = "text" class = "custom-form"
                    ng-model = "roleAside.roleData.payterms">
        </div>
        <div class = "form-group">
            <label ng-show="roleAside.roleData.age">Age</label>
            <input placeholder="Age" type = "text"
                    class = "custom-form" ng-model = "roleAside.roleData.age">
        </div>
        <div class = "form-group">
            <label ng-show="roleAside.roleData.sex">Gender</label>
            <input placeholder="Gender" type = "text"
                    class = "custom-form" ng-model = "roleAside.roleData.sex">
        </div>      
        <div class = "form-group">
        <section class="custom-table">
            <table class = "table table-application-requirements" ng-show="!roleAside.gridView">
                <thead>
                    <tr>
                        <th>Requirement</th>
                        <th>Media Type</th>
                        <th>Required</th>
                    </tr>
                </thead>
                <tbody> 
                    <!-- LOOP OVER THE USERS -->
                     <tr style="background-color:grey" ng-repeat="reqt in roleAside.roleData.requirements track by $index">
                     <span>{{reqt}}</span>
                        <td ng-show="reqt"><input class="custom-form"  ng-model="reqt.name"
                        placeholder="reqt.name"></td>
                        <td ng-show="reqt">
                            <div class="btn-group" uib-dropdown is-open="false">
                              <span uib-dropdown-toggle ng-disabled="disabled" ng-model='reqt.file_type'>
                              {{reqt.file_type}}
                              </span>
                              <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                                <li role="menuitem"><a href="#" ng-click="roleAside.file_type = 'Link'">Link</a></li>
                                <li role="menuitem"><a href="#" ng-click="reqt.file_type = 'Photo'">Photo</a></li>
                                <li role="menuitem"><a href="#" ng-click="reqt.file_type = 'Video'">Video</a></li>
                                <li role="menuitem"><a href="#" ng-click="reqt.file_type = 'Text'">Document</a></li>
                              </ul>
                            </div></td>
                        </td>
                        <td ng-show="reqt">                      
                            <input type="checkbox" class="btn btn-default" ng-model="reqt.required">
                        </td>
                        <td ng-show="reqt"><span class="btn large-btn" ng-click="roleAside.removeReqt(reqt.name)">Delete</span></td>
                    </tr>
                                                       
                                                        <!-- New Requirement -->
                    <tr>
                        <td>
                            <div uib-dropdown is-open="false">
                                <input type="text" class=" btn form-control"  uib-dropdown-toggle ng-disabled="disabled" ng-model='roleAside.newData.name'>
                                </input>
                            <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                                <li role="menuitem"><a href="#" ng-click="roleAside.newData.name = 'Resume'">Resume</a></li>
                                <li role="menuitem"><a href="#" ng-click="roleAside.newData.name = 'Headshot'">Headshot</a></li>
                                <li role="menuitem"><a href="#" ng-click="roleAside.newData.name = 'Audition Reel'">Audition Reel</a></li>
                            </ul>
                            </div></td>
                        <td>
                            <div uib-dropdown is-open="false">
                               <span  type="text" class="form-control"  uib-dropdown-toggle ng-disabled="disabled"
                                ng-model="roleAside.newData.file_type">{{roleAside.newData.file_type}}</span>
                              <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                                <li role="menuitem"><a href="#" ng-click="roleAside.newData.file_type = 'Link'">Link</a></li>
                                <li role="menuitem"><a href="#" ng-click="roleAside.newData.file_type = 'Photo'">Photo</a></li>
                                <li role="menuitem"><a href="#" ng-click="roleAside.newData.file_type = 'Video'">Video</a></li>
                                <li role="menuitem"><a href="#" ng-click="roleAside.newData.file_type = 'Text'">Document</a></li>
                              </ul>
                            </div></td>
                        </td>
                        <td><input  type="checkbox" ng-model="roleAside.newData.required"
                           checked></td>
                        <td>
                            <span ng-click="roleAside.addReqt(roleAside.newData)">Add</span> 
                        </td>
                    </tr>
                </tbody>    
            </table>    
        </section>
        </div>      
        <!-- <button ng-if="!roleAside.edit" type="submit" class="custom-btn-primary-large" ng-submit=".createRoleBtn()">Create role</button> -->
        <button ng-if="!roleAside.edit" type="submit" id="submit" value="Create role" class="custom-btn-primary-large">Create role</button>
        <button ng-if="roleAside.edit" type="submit" class="custom-btn-primary-large" ng-click="roleAside.updateRole()">Save</button>

    </form>
    
</div>
