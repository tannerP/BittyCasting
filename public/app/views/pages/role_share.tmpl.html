<div class="aside" tabindex="-1" role="dialog">
    <form class="container-roleAside">
        <h3 class="dark-grey" ng-if="!roleAside.edit">Share Role</h3>
       <h2> {{project.name}}</h2>
       <input type="text" ng-model="textToCopy">
			<button clipboard class="btn btn-primary" text="textToCopy" on-copied="success()" on-error="fail(err)">Copy</button>
        <button type="button" class="btn btn-default"
                ng-click="$hide()"> Cancel </button>
    </form>
</div>
