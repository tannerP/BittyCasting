    <div class="asideTitle">Delete Role</div>
    <section>
      <div class="asideSubtitle">Name</div>
      <h3>{{roleData.name}}</h3>
    </section>
    <!--
            <section>
                <div class="asideSubtitle">Description</div>
                <p>{{prjDetailCtr.roleData.details}}</p>

    -->
