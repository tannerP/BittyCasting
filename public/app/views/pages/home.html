
<div class="container">
    <div class="pageHeader">

        <div class='pageTitle'>My projects</div>

            <button class='custom-btn-secondary-small' ng-click="home.newPrjBtn()">Create project</button>
        
            <div class="utlBar">           
                <div class="sort"></div>
                <div class="gridListToggle">
                    <div style="opacity: 1;" ng-click="home.setGridVw()"></div>
                    <div ng-click="home.setListVw()"></div>   
                </div>
            </div>    
    </div>
    <div class="cardContainer">
        <ul class='projects' ng-if="home.gridView">
            <li class="col-lg-3 col-md-4 col-sm-6" ng-repeat-start="project in home.projects">
                    <div class="card">               
                        <a href="/project/{{project._id}}" class="md-headline">
                        <div class="cardInfoBg"></div>
                        <div class="cardScrim"></div> 
                            <div class="cardInfo">
                                <a href="/project/{{project._id}}" class="md-headline"><div class="cardTitle">{{project.name}}</div></a>
                                <div class="cardSubTitle">Number of roles</div>
                                <div class='actionBar'>
                                    <ul>
                                        <li class="trashcan" ng-click='home.deleteBtn(project)'></li>
                                        <li class="duplicate"></li>
                                    </ul>
                                </div>
                            </div>     
                        </a>
                    </div>
            </li>    

            <li ng-repeat-end> </li>
        </ul>

    </div>

    <div class="custom-table table-responsive">
        <table class = "table table-hover table-project-overview" ng-if="home.listView">
          <thead>
              <tr>
                  <th>Name</th>
                  <th>Details</th>
                  <th>Last Updated</th>
              </tr>
          </thead>

          <tbody> 
          <!-- LOOP OVER THE USERS -->
              <tr ng-repeat = "project in home.projects">
                  <td ng-click="home.getProjectBtn(project._id)">
                    {{ project.name }}</td>
                  <td ng-click="home.getProjectBtn(project._id)">
                  {{ project.description }}</td>
                  
                  <td>
                      <div class="tableHover">{{ project.updated_date | date:'medium'}}</div>
                  
                      <div class="table-utl">
                          <ul>
                              <li class="trashcan" ng-click='home.deleteBtn(project)'></li>
                              <li class="duplicate"></li>
                          </ul>
                      </div>                                         
                  </td>
              </tr>
              <tr ng-repeat-end></tr>
          </tbody>   
            
          </table>
    </div>
</div>
