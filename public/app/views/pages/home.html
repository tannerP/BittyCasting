
<div class=pageHeader>
  <h1 align="center" class='pageTitle'>My projects</h1>
  <hr align="left" class= 'pageTitle_hor'>
  <div class="projectHeader">
  	<button class='new_project' 
      ng-click="home.newPrjBtn()"> + Create project</button>
  </div>
</div>
<div class="mainContent">
  	<ul class= 'projects'>
  		<li class="card" ng-controller = "card_ProjectController as card" ng-repeat-start="project in home.projects">
        <span class="md-headline">{{project.name}}</span>          
        <br><br>
        <span class="glyphicon glyphicon-duplicate"></span>
        <span ng-click='card.deleteBtn()' class="glyphicon glyphicon-trash"></span>
    </li>    
  	<li ng-repeat-end> </li>
  </ul>
</div>
