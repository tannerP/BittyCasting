<div class="col-md-10 col-md-offset-1">  
    <div class="jumbotron text-center">
    <h1>{{page.role.name || "page Casting"}}</h1>
    <h4>Application open until {{page.role.end_date}},
      {{page.role.end_time}}</h4>
   </div>
   <div class="details">
   		<div class="section">
   			<h4>Description</h4>
        <p>{{page.role.description}}</p>
   		</div>
   		<div class="section">
   			<h4>Info</h4>
   		</div>
   		<div class="section">
   			<h4>Requirements</h4>
   		</div>
   </div>

  <div class="custom-table table-responsive">
        <table class = "table table-hover table-page-overview" ng-show="!home.gridView">
          <thead>
              <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
              </tr>
          </thead>

          <tbody> 
          <!-- LOOP OVER THE USERS -->
              <tr ng-repeat = "app in page.applicants">
                  <td ng-click="">
                    {{app.name.first}} {{app.name.last}}</td>
                  <td ng-click="">
                  {{ app.email }}</td>
                  </div>
                  <td>
                      {{ app.phone }}

                      <div class="table-utl">
                          <ul>
                              <li class="trashcan" ng-click='home.deleteBtn(page)'></li>
                              <li class="duplicate"></li>
                          </ul>
                      </div>                     
                     </td>

              </tr>
              <tr ng-repeat-end></tr>
          </tbody>   
            
          </table>
</div>
