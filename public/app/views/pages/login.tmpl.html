<div class="aside" tabindex="-1" role="dialog">
  <div class="asideBg">

    <div class="asideTitle">Log in</div>

    <div ng-if="!login.processing"
         type="button"
         class="custom-close"
         ng-click="$hide()"></div>

    <button type="submit" class="custom-btn-primary-large btn-registerFB" ng-click="user.checkFB()">Log in with Facebook</button>  
      
    <div class="dividerOR">OR</div>  
      
      
    <form ng-submit="login.doLogin(email,password)">
      <!-- USERNAME INPUT -->
      <div class="form-group">
        <label>E-mail</label>
        <input type="text" class="custom-form" ng-model="email">
      </div>
      <!-- PASSWORD INPUT -->
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="custom-form" ng-model="password" >
      </div>
      <!-- ERROR ICON -->
      <div class="custom-alert" ng-if="login.error">
        {{login.error}}
      </div>
      <button type="submit" class="custom-btn-primary-large">
        <span>Log in</span>
      </button>
    </form>

    <div class="asideMessage marginTop20">
        <p>Forget password? <a ng-hide="login.resetPassword" href="#" ng-click="nav.resetPass()">Reset</a></p>
        <!-- <a href="mailto:support@bittycasting.com">support@bittycasting.com</a> -->
      </div>
      
      <!-- <p>Don't have an account? <a ng-click="nav.signup()">Sign up</a></p> -->
    </div>

    <div class="custom-loader" ng-if="login.processing"><img src='/assets/imgs/spin.gif'></div>

  </div>
</div>
