    width: 400px;
    height: 200px;
    text-align: center;
    padding-top: 25px;
    margin: 10px;
}
.dragover {
    border: 5px dashed blue;
} </style>

    <form>
        <input class="custom-form" type="text" ng-model="fName" placeholder="First name">
        <input class="custom-form" type="text" ng-model="lName" placeholder="Last name">
        <input class="custom-form" type="email" ng-model="email" placeholder="Email">
        <input class="custom-form" type="tel" ng-model="phone" placeholder="Phone">
        Upload on form submit or button click
        <form ng-app="fileUpload" ng-controller="MyCtrl" name="form">
          Single Image with validations
          <div class="button" ngf-select ng-model="page.file" name="file" ngf-pattern="'image/*'"
            ngf-accept="'image/*'" ngf-max-size="10MB" ngf-min-height="100" 
            ngf-resize="{width: 400, height: 400}">Select</div>
          Multiple files
          <div class="button" ngf-select ng-model="page.files" ngf-multiple="true">Select</div>
          Drop files: <div ngf-drop ng-model="page.file" class="drop-box">Drop</div>
          <button type="submit" ng-click="page.submit()">submit</button>
        </form>
        <input class="custom-form" type="text" ng-model="page.youtube_link" placeholder="Youtube">
        <input class="custom-form" type="text" ng-model="page.vimeo_link" placeholder="Vimeo">
        <input class="custom-form" type="text" ng-model="page.other_link" placeholder="Other">
    </form>
    Image thumbnail: <img ngf-thumbnail="page.file || '/thumb.jpg'">
    Audio preview: <audio controls ngf-src="page.file"></audio>
    Video preview: <video controls ngf-src="page.file"></video>

    Files:
    <ul>
        <li ng-repeat="f in files" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}</li>
    </ul>
    Upload Log:
    <pre>{{log}}</pre>
        </div>
    </div>
