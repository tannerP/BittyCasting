<div class="aside" tabindex="-1" role="dialog"
        flow-init="{target: '/upload', singleFile: false}"
      flow-file-added="vm.prepImg( $file, $event, $flow )"
      flow-files-submitted="$flow.upload()"
      flow-file-success="$file.msg = $message">
  <div class="asideBg">
    <div class="asideTitle">Add Applicant</div>
    <div type="button" class="custom-close" ng-click="$hide()"></div>
      
    <div class = "form-group">
        <label>First name<span></span></label>
        <input type="text" class="custom-form" ng-model="page.newData.name.first" Required>
    </div>
    <div class = "form-group">
        <label>Last name<span class='required'></span></label>
        <input type="text" class="custom-form" ng-model="page.newData.name.last" Required >
    </div>
    <div class = "form-group">
        <label>E-mail<span></span></label>
        <input type="text" class="custom-form" ng-model="page.newData.email" Required >
    </div>   
    <div class = "form-group">
        <label>Phone number</label>
        <input type="tel" class="custom-form" ng-model="page.newData.phone">
    </div>

    <div class = "form-group">
    <label>Agent name (if applicable)</label>
        <input type="text" class="custom-form" ng-model="page.newData.agent">
    </div>


    <div class = "form-group">
    <label>Message/Links</label>
    <textarea ng-model="page.newData.message" rows="5" class="custom-form-textarea"></textarea>  
    </textarea>
    </div>                                            

    <div class="form-group">
        <label flow-btn>Add files</label>
      </div>
        <ul class="select-coverphoto-wrapper">
            <li ng-repeat="file in $flow.files" >
              <div class="{{page.CPStyling}}"
                    id="cust-cp" 
                    ng-click="page.selectCustCP()">
              <img ng-if="$flow.files.length > 0" flow-img="file" 
              style="width:100%; height:60px;"/>
              </div>
            </li>
        </ul>
    </div>
    
    
    
     
    <div ng-if="errors" class ="custom-alert" >
    <p>Whoops, the file format was invalid.</p>
    <p ng-if="errors.requirements"> {{errors.requirements.message}}</p>
    </div>
    <div ng-if="ppv.message"  class ="custom-alert">
    {{ppv.message}}
    </div>   
    <div ng-show="ppv.processing" class="custom-loader"><img style ="height:60px; width:auto"
    ng-src='/assets/imgs/spin.gif'></div>  

    <button type="submit" ng-show="!ppv.processing" class="custom-btn-primary-large">Add</button>  
      
      
      
  </div>
</div>
