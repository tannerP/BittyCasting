
<div class="aside" tabindex="-1" role="dialog">
    
        <div class="asideTitle">Sign up</div>
    
        <div class="custom-close" ng-click="$hide()"></div>
    
        <form class="container-page" ng-submit="user.saveUser()">  
            
            
                <div class = "form-group">
                        <label>User name</label>
                        <input type = "text" class = "custom-form" ng-model = "user.userData.name">
                </div>
            
                <div class = "form-group">
                        <label>Company name (Optional)</label>
                        <input type = "text" class = "custom-form" ng-model = "user.userData.company">
                </div>
            
                <div class = "form-group">
                    <label>E-mail</label>
                    <input type = "email" class = "custom-form" ng-model = "user.userData.email">
                </div>    
            
                <!--div class = "form-group">
                    <label>Phone number</label>
                    <input type = "text" class = "custom-form" ng-model = "user.userData.phone_number">
                </div-->
            
                <!--div class = "form-group">
                    <label>Location</label>
                    <input type = "text" class = "custom-form" ng-model = "user.userData.location">
                </div-->
            
                <div class = "form-group">
                    <label>Create password</label>
                        <input type = "password" class = "custom-form" ng-model = "user.userData.password">
                </div>
            
                <div class = "form-group">
                    <label>Confirm password</label>
                        <input type = "password" class = "custom-form" ng-model = "user.userData.password">
                </div>
            
                <button type="submit" class="custom-btn-primary-large" ang-show ="">Sign up for free</button>

        </form>
