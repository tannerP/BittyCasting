<div class="custom-main">
<div class="container">
<div class="col-md-4 col-md-offset-4">

    <div class='pageTitle'>Sign up</div>

    <form class="container-page">  
            <div class = "form-group">
                    <label>First name</label>
                    <input type = "text" class = "custom-form" ng-model = "user.userData.name.first">
            </div>
            <div class = "form-group">
                    <label>Last name</label>
                    <input type = "text" class = "custom-form" ng-model = "user.userData.name.last">
            </div>
            <div class = "form-group">
                <label>E-mail</label>
                <input type = "email" class = "custom-form" ng-model = "user.userData.email">
            </div>    
            <div class = "form-group">
                <label>Create password</label>
                    <input type = "password" class = "custom-form" ng-model = "user.userData.password">
            </div>
            <div class = "form-group">
                <label>Confirm password</label>
                    <input type = "password" class = "custom-form" ng-model = "user.userData.password">
            </div>
            <button type="submit" class="custom-btn-primary-large" ng-click="user.saveUser()">Sign up for free</button>
    </form>
    <div class="asideMessage paddingBottom60">
        <p>By clicking on “Sign up for free”, I agree to BittyCasting’s <a href="/terms_of_service" target="_blank">terms of service.</a></p>
        <p>Already have an account? <a href="/login">Sign in</a></p>
    </div>

</div>
</div>
</div>
