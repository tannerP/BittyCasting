<div class="contatiner">
<div class="custom-main">
    <div class="col-md-4 col-md-offset-4">

        <div class="pageTitle">Sign in</div>

        <form ng-submit = "login.doLogin()">

            <!-- ERROR ICON -->
            <div class = "custom-alert" ng-if="login.error">
                {{login.error}}
            </div>

            <!-- USERNAME INPUT -->
            <div class = "form-group">
                <label> Email </label>
                <input type="email" class = "form-control"
                ng-model="login.loginData.email">
            </div>

            <!-- PASSWORD INPUT -->

            <div class = "form-group">
                <label> Password </label>
                <input type = "password" class = "form-control"
                    ng-model ="login.loginData.password">
            </div>

            <!-- LOGIN BUTTON -->
            <button type="submit" class = "custom-btn-primary-large">
                  <span ng-if = "!login.processing">Sign in</span>
                  <span ng-if = "login.processing" class ="spinner"><span class = "glyphicon glypicon-repeat"></span></span>
            </button>

            <div class="fb-login-button" data-max-rows="2" data-size="large" data-show-faces="false" data-auto-logout-link="false"></div>        
        </form>

    </div>
    </div>
</div>
