<div class="aside" tabindex="-1" role="dialog">
  <div class="aside-dialog">
    <div class="aside-content">
      <div class="aside-header" ng-show="title">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="aside-title" ng-bind="title"></h4>
      </div>
      <div class="aside-body" ng-bind="content"></div>
      <h2>{{login.message}} HI</h2>
      <form ng-submit ="login.doLogin()">

          <!-- USERNAME INPUT -->
          <div class = "form-group">
            <label> Email </label>
            <input type="text" class = "form-control"
            ng-model="login.loginData.email">
          </div>

          <!-- PASSWORD INPUT -->

          <div class = "form-group">
            <label> Password </label>
            <input type = "password" class = "form-control"
              ng-model ="login.loginData.password">
          </div>
          <!-- ERROR ICON -->
          <div class = "alert alert-danger" ng-if="login.error">
            {{login.error}}
          </div>
          <button type="submit" class "btn btn-default">
          <span ng-if = "!login.processing">Login</span>
          <span ng-if = "login.processing" class ="spinner">
          <span class = "glyphicon glypicon-repeat"></span></span>
          </button>

          <!-- <div class="fb-login-button" data-max-rows="2" data-size  ="large" data-show-faces="false" data-auto-logout-link="false"></div> -->
      </form>
        <div class="aside-footer">
      </div>
    </div>
  </div>
</div>
