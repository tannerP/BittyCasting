<div class="aside" tabindex="-1" role="dialog">
    
      <div class="asideTitle">Sign in {{main.message}} </div>
    
      <div ng-if="!login.processing" type="button" class="custom-close" ng-click="$hide()"></div>
    
      <form ng-required='true' ng-submit ="login.doLogin()">
          
          <!-- ERROR ICON -->
          <div class = "custom-alert" ng-if="login.error">
            {{login.error}}
          </div>
          

          <!-- USERNAME INPUT -->
         
          <div class = "form-group">
            <label>E-mail</label>
            <input type="text" class = "custom-form" ng-model="login.loginData.email">
          </div>

          <!-- PASSWORD INPUT -->

          <div class = "form-group">
            <label>Password</label>
            <input type = "password" class = "custom-form" ng-model = "login.loginData.password">
          </div>
          
          <button type="submit" class = "custom-btn-primary-large">
              <span >Sign in</span>
          </button>

          <img align="center" style="padding-right: auto;"ng-if="login.processing" src='/assets/images/login_spinner.svg'>
  
      </form>
    
    <div class="asideMessage">
        <p>Forget <a href="#">password?</a></p>
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
</div>
