<div class="container custom-main"> 
	<div class="pageHeader">
		<div>
		<div style="left:-10px; font-size:40px;" ng-click="backBtn()">X</div>    
		    <ul style=" margin-left:auto; margin-right:auto; width:800px; height:400px" rn-carousel rn-carousel-control-allow-loop rn-carousel-controls rn-carousel-transition="fadeAndSlide" rn-carousel-index="carouselIndex" rn-carousel-buffered class="carousel2">
                <li style="width:800px; height:400px" ng-repeat="slide in slides track by slide.id" ng-class="'id-' + slide.id">	
                  <div ng-if="slide.photo" style="width:800px; height:400px" ng-style="{'background-image': 'url(' + slide.source + ')'}"  class="bgimage">
                      #{{ slide.id }}
                  </div>
                  <video style="width:800px; height:400px" ng-if="slide.video"  controls ngf-src='slide.source'>
                	</video>
              	</li>
          </ul>
		</div>
	</div>
	<div>Name: {{currApp.name.first}} {{currApp.name.last}}</div>
	<div>"Email:"{{currApp.email}}</div>
	<div ng-if="currApp.phone">Phone number:{{currApp.phone}}</div>
	<div>
		<span ng-repeat="sup in currApp.suppliments">
			Requirement: <a  target="_blank" ng-href="{{sup.source}}">{{sup.name}} </a>
			<br>
		</span>
	</div>
</div>
