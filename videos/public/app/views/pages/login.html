<div class="col-md-6 col-md-offset-3">
<div class="jumbotron text-center">
	<h1> Login </h1>
<form ng-submit = "login.doLogin()">

	<!-- USERNAME INPUT -->
	<div class = "form-group">
		<label> Email </label>
		<input type="text" class = "form-control"
		ng-model="login.loginData.email">
	</div>

	<!-- PASSWORD INPUT -->

	<div class = "form-group">
		<label> Password </label>
		<input type = "password" class = "form-control"
			ng-model ="login.loginData.password">
	</div>
	<!-- ERROR ICON -->
	<div class = "alert alert-danger" ng-if="login.error">
		{{login.error}}
	</div>

	<!-- LOGIN BUTTON -->
	<button type="submit" class "btn btn-default">
		<span ng-if = "!login.processing">Login</span>
		<span ng-if = "login.processing" class ="spinner">
		<span class = "glyphicon glypicon-repeat"></span></span>
	</button>
</form>
</div>
</div>
